<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel>Name:</h:outputLabel>
            <h:inputText value="#{movieCreator.movieToCreate.name}" required="true"/>
            <br />
            <br />

            <h:outputLabel>Release Date:</h:outputLabel>
            <h:inputText value="#{movieCreator.movieToCreate.releaseDate}" required="true">
                <f:convertDateTime pattern = "yyyy-MM-dd" />
            </h:inputText>
            <br />
            <br />
        </h:panelGrid>
        <h:commandButton value="Add movie" action="#{movieCreator.createMovie}" />
    </h:form>
    <h:form>
        <h:commandButton value="Go main page" action="MainPage?faces-redirect=true" />
        <br/>
        <h:commandButton value="Logout" action="#{users.logout}" />
    </h:form>
</h:body>
</html>
