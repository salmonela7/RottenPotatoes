<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:body>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel>Username:</h:outputLabel>
            <h:inputText value="#{users.username}"/>
            <br />
            <br />

            <h:outputLabel>Password:</h:outputLabel>
            <h:inputSecret value="#{users.password}"/>
            <br />
            <br />
        </h:panelGrid>
        <h:commandButton value="Login" action="#{users.validateCredentials}" />
    </h:form>
    <h:form>
        <h:commandButton value="Register" action="Registration?faces-redirect=true" />
    </h:form>
    <h:outputLink value="mybatis/index.xhtml" >
        MyBatis Implementation
    </h:outputLink>
</h:body>
</html>
