<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>
    <h2>#{actorDetailsMyBatis.currentActor.firstname} #{actorDetailsMyBatis.currentActor.lastname}</h2>
    <h2>Date of Birth: #{actorDetailsMyBatis.currentActor.dateofbirth}</h2>
    <h2>Movies: </h2>
    <ol>
        <ui:repeat value="#{actorDetailsMyBatis.actorMovies}" var="movie">
            <li><h:link value="#{movie.name}" outcome="/mybatis/MovieDetails?movieId=#{movie.movieid}&amp;?faces-redirect=true" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:commandButton value="Go main page" action="/mybatis/MainPage?faces-redirect=true" />
        <br/>
        <h:commandButton value="Logout" action="#{usersMyBatis.logout}" />
    </h:form>
</h:body>
</html>
