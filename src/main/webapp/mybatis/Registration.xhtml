<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel>Username:</h:outputLabel>
            <h:inputText value="#{usersMyBatis.userToCreate.username}" required="true"/>
            <br />
            <br />

            <h:outputLabel>Password:</h:outputLabel>
            <h:inputText value="#{usersMyBatis.userToCreate.password}" required="true"/>
            <br />
            <br />

            <h:outputLabel>First Name:</h:outputLabel>
            <h:inputText value="#{usersMyBatis.userToCreate.firstname}" required="true"/>
            <br />
            <br />

            <h:outputLabel>Last Name:</h:outputLabel>
            <h:inputText value="#{usersMyBatis.userToCreate.lastname}" required="true"/>
            <br />
            <br />

            <h:outputLabel>Date of Birth:</h:outputLabel>
            <h:inputText value="#{usersMyBatis.userToCreate.dateofbirth}" required="true">
                <f:convertDateTime pattern = "yyyy-MM-dd" />
            </h:inputText>
            <br />
            <br />
        </h:panelGrid>
        <h:commandButton value="Register" action="#{usersMyBatis.createUser}" />
    </h:form>
</h:body>
</html>
