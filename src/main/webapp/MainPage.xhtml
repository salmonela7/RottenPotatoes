<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Movies:</h2>
    <ol>
        <ui:repeat value="#{movies.allMovies}" var="movie">
            <li><h:link value="#{movie.name}" outcome="MovieDetails?movieId=#{movie.movieId}&amp;?faces-redirect=true" /></li>
            <ul>
                <ui:repeat value="#{movie.actors}" var="movieActor">
                    <li><h:link value="#{movieActor.firstName} #{movieActor.lastName}" outcome="ActorDetails?actorId=#{movieActor.actorId}&amp;?faces-redirect=true" /></li>
                </ui:repeat>
            </ul>
        </ui:repeat>
    </ol>
    <h2>Actors:</h2>
    <ol>
        <ui:repeat value="#{actors.allActors}" var="actor">
            <li><h:link value="#{actor.firstName} #{actor.lastName}" outcome="ActorDetails?actorId=#{actor.actorId}&amp;?faces-redirect=true" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:commandButton value="Add movie" action="MovieCreatePage?faces-redirect=true" />
        <br/>
        <h:commandButton value="Add actor" action="ActorCreatePage?faces-redirect=true" />
        <br/>
        <h:commandButton value="Logout" action="#{users.logout}" />
    </h:form>
    <!--    <h:link outcome="myBatis/teams" value="MyBatis implementation"/>-->
</h:body>
</html>
